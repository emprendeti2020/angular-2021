<div fxLayout="row wrap">
  <!-- column -->
  <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <div class="box p-20 bg-info text-center cursor-pointer" (click)="btnCategoryClick('')">
        <h1 class="font-light text-white m-0">{{totalCount}}</h1>
        <h6 class="text-white m-0">Total Tickets</h6>
      </div>
    </mat-card>
  </div>
  <!-- column -->
  <!-- column -->
  <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <div class="box p-20 bg-warning text-center cursor-pointer" (click)="btnCategoryClick('In Progress')">
        <h1 class="font-light text-white m-0">{{Inprogress}}</h1>
        <h6 class="text-white m-0">In Progress</h6>
      </div>
    </mat-card>
  </div>
  <!-- column -->
  <!-- column -->
  <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <div class="box p-20 bg-success text-center cursor-pointer" (click)="btnCategoryClick('Open')">
        <h1 class="font-light text-white m-0">{{Open}}</h1>
        <h6 class="text-white m-0">Open</h6>
      </div>
    </mat-card>
  </div>
  <!-- column -->
  <!-- column -->
  <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <div class="box p-20 bg-danger text-center cursor-pointer" (click)="btnCategoryClick('Closed')">
        <h1 class="font-light text-white m-0">{{Closed}}</h1>
        <h6 class="text-white m-0">Closed</h6>
      </div>
    </mat-card>
  </div>
  <!-- column -->
</div>
<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
            </mat-form-field>
          </div>
          <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button (click)="openDialog('Add',{})" color="primary">Agregar</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="table  ticket-list no-wrap">



            <ng-container matColumnDef="creador">
              <th mat-header-cell *matHeaderCellDef> Creador </th>
              <td mat-cell *matCellDef="let element"> {{element.creador}} </td>
            </ng-container>

            <ng-container matColumnDef="vivienda">
              <th mat-header-cell *matHeaderCellDef> Vivienda </th>
              <td mat-cell *matCellDef="let element"> {{element.vivienda}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="detalle">
              <th mat-header-cell *matHeaderCellDef> Detalle </th>
              <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
            </ng-container>

            <ng-container matColumnDef="fingreso">
              <th mat-header-cell *matHeaderCellDef> Ingreso </th>
              <td mat-cell *matCellDef="let element"> {{element.fingreso}} </td>
            </ng-container>

            <ng-container matColumnDef="prioridad">
              <th mat-header-cell *matHeaderCellDef> Prioridad </th>
              <td mat-cell *matCellDef="let element" > 
                <!-- <span class="label label-warning">{{element.prioridad}}</span> -->

                 <span class="label" [ngClass]="{'label-warning': element.prioridad==='baja','label-danger': element.prioridad==='alta','label-primary': element.prioridad==='media'}"
                 >
                  {{element.prioridad}}
                 </span> 
                            
                
                   </td>
            </ng-container>            

            
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>            

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                  
                <div class="example-button-row">
                  <button mat-icon-button (click)="openDialog('Update',element)" aria-label="Example icon-button with a heart icon">
                    <mat-icon>feedback</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>  
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
