<h2 class="font-medium" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content class="pb-3" *ngIf="action != 'Delete'; else elseTemplate">
    <form [formGroup]="miFormulario" autocomplete="off">

        <div fxLayout="row wrap" class="align-items-center">
            <div fxFlex="100" fxFlex.gt-md="100">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput id="nombre" name="nombre" placeholder="Nombre" maxlength="100"
                            formControlName="nombre">
                        <mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput email id="email" name="email" placeholder="Email" maxlength="50"
                            formControlName="email">
                        <mat-error>
                            Email ya existe, o no válido
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput id="usuario" name="usuario" placeholder="Usuario" maxlength="50"
                            formControlName="usuario">
                        <mat-error>
                            Usuario ya existe, o no válido
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="password" matInput id="password" name="password" placeholder="Password"
                            maxlength="20" formControlName="password">
                        <mat-error>
                            Password mínimo 6 caracteres
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="password" matInput id="valpassword" name="valpassword" placeholder="Password"
                            maxlength="20" formControlName="valpassword">
                        <mat-error>
                            Passwords deben ser iguales
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <mat-select formControlName="id_rol" placeholder="Rol">
                            <mat-option *ngFor="let item of roles" [value]="item.id">
                                {{item.descripcion }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>
        <button mat-button (click)="doAction()" mat-flat-button color="warn"
            [disabled]="!miFormulario.valid">{{action}}</button>
        <button mat-button (click)="closeDialog()">Cancelar</button>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <p>Sure to delete <b>{{local_data.Name}}</b> ?</p>
    <div mat-dialog-actions aling="end" class="pt-3">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
        <button mat-button (click)="closeDialog()">Cancelar</button>
    </div>
</ng-template>
