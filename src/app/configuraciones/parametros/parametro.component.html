 

<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
          </div>
          <div fxFlex.gt-md="75" class="text-right">
            <button mat-raised-button class="m-r-5" (click)="openDialog('Agregar',{})" color="primary">Agregar</button>
            <button mat-raised-button class="m-r-5" (click)="exportToExcel(1)" color="primary">Exportar <mat-icon>get_app</mat-icon></button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-responsive">

          <table mat-table [dataSource]="dataSource" class="table ticket-list no-wrap">

            <ng-container matColumnDef="param">
              <th mat-header-cell *matHeaderCellDef> Parametro </th>
              <td mat-cell *matCellDef="let element"> {{element.param}} </td>
            </ng-container>

            <ng-container matColumnDef="des">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.des}} </td>
            </ng-container>


            <ng-container matColumnDef="v1">
              <th mat-header-cell *matHeaderCellDef> V1 </th>
              <td mat-cell *matCellDef="let element"> {{element.v1}} </td>
            </ng-container>            

            <ng-container matColumnDef="v2">
              <th mat-header-cell *matHeaderCellDef> V2 </th>
              <td mat-cell *matCellDef="let element"> {{element.v2}} </td>
            </ng-container>            

            <ng-container matColumnDef="v3">
              <th mat-header-cell *matHeaderCellDef> V3 </th>
              <td mat-cell *matCellDef="let element"> {{element.v3}} </td>
            </ng-container>            
            
            <ng-container matColumnDef="v4">
              <th mat-header-cell *matHeaderCellDef> V4 </th>
              <td mat-cell *matCellDef="let element"> {{element.v4}} </td>
            </ng-container>            
            
            <ng-container matColumnDef="v5">
              <th mat-header-cell *matHeaderCellDef> V5 </th>
              <td mat-cell *matCellDef="let element"> {{element.v5}} </td>
            </ng-container>               
                     
            <ng-container matColumnDef="orden">
              <th mat-header-cell *matHeaderCellDef> Orden </th>
              <td mat-cell *matCellDef="let element"> {{element.orden}} </td>
            </ng-container>                           

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Accion </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Actualizar',element)" class="m-r-10 cursor-pointer"><mat-icon class="text-info">system_update_alt</mat-icon>
                </a>
                <a (click)="openDialog('Eliminar',element)" class="m-r-10 cursor-pointer">
                  <mat-icon class="text-danger">no_accounts</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>                    
          <mat-paginator
                     (page)="pageChanged($event)"
                     [length]="totalCount"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 15, 20, 30]" showFirstLastButtons>
          </mat-paginator>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
