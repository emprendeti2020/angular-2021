<div *ngIf="hborrado!=''; else noBorrado" class="mb-2">
  <h4>Heroe Borrado</h4>
  <span>{{hborrado}}</span>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index;">
    {{ heroe }} - {{ i }}

  </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
<button (click)="generarHeroe()">Generar Heroe</button>
